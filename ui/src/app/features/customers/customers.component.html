<div class="mb-4 flex justify-between items-center">
  <h2 class="text-xl font-bold">Owners Records</h2>

  <!-- Add New Entry Button -->
  <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" (click)="addTenant()">
    Add New Entry
  </button>
</div>

<!-- Filters -->
<div class="flex gap-4 mb-4">
  <!-- Building Filter -->
  <select class="border rounded px-3 py-1" [(ngModel)]="selectedBuilding">
    <option value="">All Buildings</option>
    <option *ngFor="let b of buildingList" [value]="b">{{ b }}</option>
  </select>

  <!-- Unit Filter -->
  <select class="border rounded px-3 py-1" [(ngModel)]="selectedUnit">
    <option value="">All Units</option>
    <option *ngFor="let u of unitList" [value]="u">{{ u }}</option>
  </select>
</div>

<!-- Tenant Table -->
<div class="overflow-x-auto">
  <table class="min-w-full bg-white border border-gray-200">
    <thead class="bg-gray-200 text-left">
      <tr>
        <th class="py-2 px-4 border-b">Bldg. #</th>
        <th class="py-2 px-4 border-b">Unit #</th>
        <th class="py-2 px-4 border-b">Owner's Name</th>
        <th class="py-2 px-4 border-b">Move-In Date</th>
        <th class="py-2 px-4 border-b">Mobile Number</th>
        <th class="py-2 px-4 border-b">Email</th>
        <th class="py-2 px-4 border-b">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr class="border-b hover:bg-gray-50" *ngFor="let tenant of tenants">
        <td class="py-2 px-4">{{ tenant.buildingNo }}</td>
        <td class="py-2 px-4">{{ tenant.unitNo }}</td>
        <td class="py-2 px-4">{{ tenant.ownerName }}</td>
        <td class="py-2 px-4">{{ tenant.moveInDate }}</td> <!-- no pipe -->
        <td class="py-2 px-4">{{ tenant.mobileNumber }}</td>
        <td class="py-2 px-4">{{ tenant.email }}</td>
        <td class="py-2 px-4">
          <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600" (click)="updateTenant(tenant)">
            Update
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
