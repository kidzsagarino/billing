<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Sign In</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-5">
      <div class="relative">
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          placeholder=" "
          class="peer block w-full border border-gray-300 rounded-md px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <label
          class="absolute left-3 top-2 text-gray-400 text-sm peer-placeholder-shown:top-5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-blue-500 peer-focus:text-sm transition-all"
        >
          Username
        </label>
      </div>
      <div class="relative">
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder=" "
          class="peer block w-full border border-gray-300 rounded-md px-3 pt-5 pb-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
        <label
          class="absolute left-3 top-2 text-gray-400 text-sm peer-placeholder-shown:top-5 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-blue-500 peer-focus:text-sm transition-all"
        >
          Password
        </label>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Login
      </button>
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
