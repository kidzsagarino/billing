<h1 class="mb-4">Units</h1>

<div class="mb-4">
  <button mat-raised-button color="primary" (click)="addUnit()">Add Unit</button>
</div>

<table mat-table [dataSource]="units" class="mat-elevation-z2 w-full">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let u">{{ u.id }}</td>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let u">{{ u.name }}</td>
  </ng-container>

  <!-- Tenant -->
  <ng-container matColumnDef="tenant">
    <th mat-header-cell *matHeaderCellDef>Tenant</th>
    <td mat-cell *matCellDef="let u">{{ u.tenant || '-' }}</td>
  </ng-container>

  <!-- Status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let u">{{ u.status }}</td>
  </ng-container>

  <!-- Rent -->
  <ng-container matColumnDef="rent">
    <th mat-header-cell *matHeaderCellDef>Rent</th>
    <td mat-cell *matCellDef="let u">â‚±{{ u.rent | number }}</td>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let u">
      <button mat-button color="accent" (click)="editUnit(u)">Edit</button>
      <button mat-button color="warn" (click)="deleteUnit(u)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
